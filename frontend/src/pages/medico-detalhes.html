<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Médico - Clínica Médica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .card-medico {
      border-left: 4px solid #0d6efd;
    }
    .horario-item {
      transition: all 0.3s ease;
    }
    .horario-item:hover {
      background-color: #f8f9fa;
    }
    .badge-disponivel {
      background-color: #198754;
    }
    .badge-indisponivel {
      background-color: #dc3545;
    }
    .badge-ocupado {
      background-color: #6c757d;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">Clínica Médica</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/src/pages/pacientes.html">Pacientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/src/pages/medicos.html">Médicos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/src/pages/consultas.html">Agendamentos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Cabeçalho com dados do médico -->
    <div class="card card-medico mb-4">
      <div class="card-body">
        <div class="row">
          <div class="col-md-8">
            <h2 id="nomeMedico" class="card-title">Carregando...</h2>
            <p class="card-text mb-1"><strong>CRM:</strong> <span id="crmMedico">-</span></p>
            <p class="card-text mb-1"><strong>Especialidade:</strong> <span id="especialidadeMedico">-</span></p>
            <p class="card-text mb-1"><strong>Telefone:</strong> <span id="telefoneMedico">-</span></p>
            <p class="card-text mb-0"><strong>Email:</strong> <span id="emailMedico">-</span></p>
          </div>
          <div class="col-md-4 text-end">
            <button class="btn btn-outline-primary me-2" onclick="window.history.back()">
              <i class="bi bi-arrow-left"></i> Voltar
            </button>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#horarioModal">
              <i class="bi bi-plus-circle"></i> Novo Horário
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Filtros de horários -->
    <div class="card mb-4">
      <div class="card-body">
        <div class="row g-3 align-items-end">
          <div class="col-md-4">
            <label class="form-label">Data</label>
            <input type="date" class="form-control" id="filtroData" onchange="carregarHorariosMedico()">
          </div>
          <div class="col-md-4">
            <label class="form-label">Status</label>
            <select class="form-select" id="filtroStatus" onchange="carregarHorariosMedico()">
              <option value="">Todos</option>
              <option value="disponivel">Disponíveis</option>
              <option value="ocupado">Ocupados</option>
              <option value="indisponivel">Indisponíveis</option>
            </select>
          </div>
          <div class="col-md-4">
            <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#horarioRecorrenteModal">
              <i class="bi bi-calendar-week"></i> Horários Recorrentes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Lista de Horários -->
    <div class="card">
      <div class="card-header">
        <h5 class="card-title mb-0">Horários Disponíveis</h5>
      </div>
      <div class="card-body">
        <div id="loadingHorarios" class="text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
          </div>
          <p class="mt-2">Carregando horários...</p>
        </div>
        <div id="listaHorarios" class="d-none">
          <!-- Horários serão carregados aqui -->
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Horário Individual -->
  <div class="modal fade" id="horarioModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cadastrar Horário Disponível</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formHorario">
            <div class="mb-3">
              <label class="form-label">Data *</label>
              <input type="date" class="form-control" id="dataHorario" required>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Hora Início *</label>
                  <select class="form-select" id="horaInicio" required>
                    <option value="">Selecione</option>
                    <!-- Horários serão preenchidos via JavaScript -->
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Hora Fim *</label>
                  <select class="form-select" id="horaFim" required>
                    <option value="">Selecione</option>
                    <!-- Horários serão preenchidos via JavaScript -->
                  </select>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="ativo" checked>
                <label class="form-check-label" for="ativo">Horário ativo</label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="salvarHorarioIndividual()">Salvar Horário</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Horários Recorrentes -->
  <div class="modal fade" id="horarioRecorrenteModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cadastrar Horários Recorrentes</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formHorarioRecorrente">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Data Início *</label>
                  <input type="date" class="form-control" id="dataInicioRecorrente" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Data Fim *</label>
                  <input type="date" class="form-control" id="dataFimRecorrente" required>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Hora Início *</label>
                  <select class="form-select" id="horaInicioRecorrente" required>
                    <option value="">Selecione</option>
                    <!-- Horários serão preenchidos via JavaScript -->
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Hora Fim *</label>
                  <select class="form-select" id="horaFimRecorrente" required>
                    <option value="">Selecione</option>
                    <!-- Horários serão preenchidos via JavaScript -->
                  </select>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Dias da Semana *</label>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="domingo" value="0">
                    <label class="form-check-label" for="domingo">Domingo</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="segunda" value="1">
                    <label class="form-check-label" for="segunda">Segunda-feira</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terca" value="2">
                    <label class="form-check-label" for="terca">Terça-feira</label>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="quarta" value="3">
                    <label class="form-check-label" for="quarta">Quarta-feira</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="quinta" value="4">
                    <label class="form-check-label" for="quinta">Quinta-feira</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="sexta" value="5">
                    <label class="form-check-label" for="sexta">Sexta-feira</label>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="sabado" value="6">
                    <label class="form-check-label" for="sabado">Sábado</label>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" onclick="salvarHorariosRecorrentes()">Gerar Horários</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/medico-detalhes.js"></script>
</body>
</html>
