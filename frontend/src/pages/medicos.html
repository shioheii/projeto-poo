<!DOCTYPE html>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">üè• Cl√≠nica M√©dica</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/src/pages/pacientes.html">Pacientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/src/pages/medicos.html">M√©dicos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/src/pages/consultas.html">Agendamentos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Gerenciamento de M√©dicos</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#medicoModal" onclick="abrirModalNovo()">
        <i class="bi bi-plus-circle"></i> Novo M√©dico
      </button>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Nome</th>
                <th>CRM</th>
                <th>Especialidade</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>A√ß√µes</th>
              </tr>
            </thead>
            <tbody id="tabelaMedicos">
              <tr>
                <td colspan="6" class="text-center">Carregando...</td>
              </tr>
            </tbody>
          </table>
        </div>

        <nav>
          <ul class="pagination justify-content-center" id="paginacao"></ul>
        </nav>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="medicoModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Novo M√©dico</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formMedico">
            <input type="hidden" id="medicoId">
            
            <div class="mb-3">
              <label for="nome" class="form-label">Nome *</label>
              <input type="text" class="form-control" id="nome" required>
            </div>

            <div class="mb-3">
              <label for="crm" class="form-label">CRM *</label>
              <input type="text" class="form-control" id="crm" required>
            </div>

            <div class="mb-3">
              <label for="especialidade" class="form-label">Especialidade *</label>
              <input type="text" class="form-control" id="especialidade" required>
            </div>

            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone *</label>
              <input type="text" class="form-control" id="telefone" required maxlength="15">
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email *</label>
              <input type="email" class="form-control" id="email" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="salvarMedico()">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
