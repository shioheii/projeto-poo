<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Paciente - Cl√≠nica M√©dica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .card-paciente {
      border-left: 4px solid #198754;
    }
    .consulta-item {
      transition: all 0.3s ease;
      border-left: 4px solid #0d6efd;
    }
    .consulta-item:hover {
      background-color: #f8f9fa;
      transform: translateY(-2px);
    }
    .badge-agendada {
      background-color: #ffc107;
      color: #000;
    }
    .badge-realizada {
      background-color: #198754;
    }
    .badge-cancelada {
      background-color: #dc3545;
    }
    .pagination-container {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">üè• Cl√≠nica M√©dica</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/src/pages/pacientes.html"><i class="bi bi-people"></i> Pacientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/src/pages/medicos.html"><i class="bi bi-person-badge"></i> M√©dicos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/src/pages/consultas.html"><i class="bi bi-calendar-check"></i> Consultas</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Cabe√ßalho com dados do paciente -->
    <div class="card card-paciente mb-4">
      <div class="card-body">
        <div class="row">
          <div class="col-md-8">
            <h2 id="nomePaciente" class="card-title">Carregando...</h2>
            <p class="card-text mb-1"><strong>CPF:</strong> <span id="cpfPaciente">-</span></p>
            <p class="card-text mb-1"><strong>Telefone:</strong> <span id="telefonePaciente">-</span></p>
            <p class="card-text mb-1"><strong>Email:</strong> <span id="emailPaciente">-</span></p>
            <p class="card-text mb-0"><strong>Data de Nascimento:</strong> <span id="nascimentoPaciente">-</span></p>
          </div>
          <div class="col-md-4 text-end">
            <button class="btn btn-outline-primary me-2" onclick="window.history.back()">
              <i class="bi bi-arrow-left"></i> Voltar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Filtros de consultas -->
    <div class="card mb-4">
      <div class="card-body">
        <div class="row g-3 align-items-end">
          <div class="col">
            <label class="form-label">Data</label>
            <input type="date" class="form-control" id="filtroData" onchange="carregarConsultasPaciente()">
          </div>
          <div class="col">
            <label class="form-label">Status</label>
            <select class="form-select" id="filtroStatus" onchange="carregarConsultasPaciente()">
              <option value="">Todos</option>
              <option value="AGENDADA">Agendada</option>
              <option value="REALIZADA">Realizada</option>
              <option value="CANCELADA">Cancelada</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- Lista de Consultas -->
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="card-title mb-0">Hist√≥rico de Consultas</h5>
        <span class="badge bg-secondary" id="totalConsultas">0 consultas</span>
      </div>
      <div class="card-body">
        <div id="loadingConsultas" class="text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
          </div>
          <p class="mt-2">Carregando consultas...</p>
        </div>
        <div id="listaConsultas" class="d-none">
          <!-- Consultas ser√£o carregadas aqui -->
        </div>
        
        <!-- Pagina√ß√£o -->
        <div id="paginacao" class="pagination-container d-none">
          <nav aria-label="Navega√ß√£o de p√°ginas">
            <ul class="pagination justify-content-center" id="paginationList">
              <!-- Pagina√ß√£o ser√° gerada aqui -->
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/paciente-detalhes.js"></script>
</body>
</html>
